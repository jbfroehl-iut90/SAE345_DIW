{% extends 'admin/layout_admin.html' %}

{% block title %}
    <title>ajouter un article</title>
{% endblock %}

{% block body %}
    <h2>ajouter un article</h2>
    <div class="row mt-5">
        <img class="card-img-top rounded mx-4 d-block"  style="width:200px; height:200px; border: 1px solid black; padding: 5px;" id="img_output" src="{{ url_for('static', filename = 'images/')}}no_photo.jpeg" alt="">
        <div class="w-25">
            <form class="w-190" method="post" action="/admin/article/add" enctype="multipart/form-data">
                <label for="nom">Nom :
                    <input name="nom" type="text" value=""  class="form-control" required>
                </label>
                <label for="prix">Prix (€) :
                    <input name="prix" type="number" min="0.0" step="0.01" max="2147483647" value=""  class="form-control" required>
                </label>
                <label for="image"> Image :
                    <input name="image" type="file" onchange="loadFile(event)"   class="form-control">
                </label>

                <label for="type_article_id">Type de l'article :
                    <select name="type_article_id" required class="form-select">
                        <option value="">Sélectionner un type d'article</option>
                        {% for type in types_article %}
                             <option value="{{ type.id_categorie_sport }}"> {{ type.libelle_categorie_sport }}</option>
                        {% endfor %}
                    </select>
                </label>
                <label for="couleur_id">Choiur une couleur :
                    <select name="couleur_id" class="form-select">
                        <option value="">Sélectionner une couleur</option>
                        {% for couleur in couleurs %}
                             <option value="{{ couleur.id_couleur }}"> {{ couleur.libelle_couleur }}</option>
                        {% endfor %}
                    </select>
                </label>
                <label for="taille_id">Choisir une taille :
                    <select name="taille_id" class="form-select">
                        <option value="">Sélectionner une taille</option>
                        {% for taille in tailles %}
                             <option value="{{ taille.id_taille }}" > {{ taille.libelle_taille }}</option>
                        {% endfor %}
                    </select>
                </label>
                <label for="description">description :
                    <input name="description" type="text" class="form-control" >
                </label>
                <label for="nb_stock">Nombre d'articles en stock :
                    <input name="nb_stock" type="number" min="0.0" step="1.0" max="2147483647" value="0"  class="form-control" required>
                </label>
                <label for="submit">
                    <input name="submit" type="submit" value="Ajouter" class="btn btn-primary mt-2">
                </label>
            </form>
        <a href="/admin/article/show"><button class="btn btn-secondary mt-2">annuler</button></a>
        </div>
    </div>
{% endblock %}
